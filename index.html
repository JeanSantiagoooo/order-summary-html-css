<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    
      <div class="cabeca"><img src="./images/illustration-hero.svg"></div>
      <div class="titulo"><h1>Order Summary</h1></div>
      <div class="texto"><h3> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</h3></div>
      <div class="opcao">
        <div class="icon"><img src="./images/icon-music.svg"></div>
        <div class="plano">
          <div class="nome">Annual Plan</div>
          <div class="valor">$59.99/year</div>
        </div>
        <div class="top"><a href="#">Change</a></div>
      </div>
      <button id="bt1">Proceed to Payment</button>
      <div class="cancel"><a href="#">Cancel Order</a></div>
      
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
